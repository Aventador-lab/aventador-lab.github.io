<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aventador Blog</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <link rel="icon" href="assets/favicon.ico">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="assets/css/style.css">
    <style>

    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: "Aventador Blog",
        repo: "https://github.com/Aventador-lab/aventador-lab.github.io",
        coverpage: "_coverpage.md",
        homepage: "README.md",
        loadSidebar: "zh-cn/_sidebar.md",
        loadNavbar: "_navbar.md",
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 2,
        executeScript: true,
        search: {
          maxAge: 86400000,
          placeholder: {
            "/zh-cn/": "检索...",
            "/zh-tw/": "檢索...",
            "/": "Type to Search...",
          },
          noData: {
            "/zh-cn/": "找不到结果",
            "/zh-tw/": "找不到結果",
            "/": "No Results",
          },
          depth: 5,
          pathNamespaces: /^(\/(zh-cn|zh-tw))?(\/(v1|v2))?/,
        },
        nameLink: {
          "/": "#/",
        },
        alias: {
          // '/cn/(+*)': '/cn/$1',
          "/.*/_coverpage.md": "/_coverpage.md",
          "/*/_navbar.md": "/zh-cn/_navbar.md",
          "/.*/_navbar.md": "_navbar.md"
        },
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (content) {
              return content.replace(/..\/..\/images/g, "img");
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-themeable"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  </body>
</html>
